<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontpage - Grading System</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: white;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .site-name {
      font-size: 60px;
      font-weight: bold;
      letter-spacing: 3px;
      color: rgb(0, 0, 0);
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 25px;
      color: #000000;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background-color: #fff;
      color: #1E3226;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #d3d3d3;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 20px;
      text-align: center;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="site-name">Sinalhan Integrated High School</div>
    <div class="tagline">Automated Grading System</div>
  </div>

 <div class="buttons">
  <button class="btn" onclick="window.location.href='file:///C:/Users/Administrator/Desktop/TRENDERS/signup.html'">Continue?</button>
</div>

</body>
</html>
