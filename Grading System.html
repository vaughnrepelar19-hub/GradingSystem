<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attendance Calculator</title>

  <style>

    body {
        font-family: arial, sans-serif;
        background-color: #ffffff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 20px;
    }
    header {
        text-align: center;
        margin-bottom: 30px;
        color: white;
    }
    h1 {
        font-size: 28px;
        margin-bottom: 8px;
        color: #000
    }
    h2 {
        color: #333;
        margin-top: 15px;
    }
    p {
        font-size: 18px;
        margin-top: 10px;
        color: #000000;
    }
    .box {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 40px rgba(0,0,0,0.1);
        text-align: left;
        width: min(92vw, 720px);
        margin-bottom: 30px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        color: #333;
    }
    input, select {
        width: 95%;
        padding: 12px;
        margin-top: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 6px;
    }
    select {
        cursor: pointer;
        transition: all 0.2s ease;
        background-color: #f9f9f9;
    }
    select:hover {
        border-color: #000;
        background-color: #fff;
    }
    select:focus {
        outline: none;
        border-color: #000;
        box-shadow: 0 0 10px rgba(0,123,255,0.5);
    }
    button {
        background-color: #ff0000;
        color: white;
        padding: 14px 20px;
        border: none;
        margin-top: 15px;
        cursor: pointer;
        font-size: 20px;
        border-radius: 8px;
    }
    button:hover {
        background-color: #000000;
        transition: all 1s ease;
    }
    .result {
        margin-top: 12px;
        padding: 12px 14px;
        background: linear-gradient(90deg, rgba(255,255,255,0.6), rgba(250,250,250,0.6));
        border-left: 6px solid #007bff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.06);
        font-weight: 600;
        white-space: pre-line;
        min-height: 44px;
        transition: all .18s ease;
        color: #0b2a44;
    }
    .clear-btn {
        background-color: #ff0019;
        margin-left: 10px;
        padding: 14px 20px;
        color: rgb(255, 255, 255);
        border: none;
        cursor: pointer;
        font-size: 11px;
        border-radius: 81px;
    }
    .result.success { border-left-color: #28a745; background: #e9f7ef; color:#155724; }
</style>
</head>
<body>

<header>    
    <img src="https://tse1.mm.bing.net/th/id/OIP.HaimjTHsiyFRT0W7PyX7YwAAAA?rs=1&pid=ImgDetMain&o=7&rm=3" alt="SIHS Logo" width="200">
    <h1>SINALHAN INTEGRATED HIGH SCHOOL</h1>
    <p>Automated Grading System</p>
</header>

<div class="box">
    <h2>Student Information</h2>
    <label>Name:</label>
    <input type="text" id="name">

    <label>Grade & Section:</label>
    <input type="text" id="grade">

    <label>Subject:</label>
    <select id="subject">
        <option value="">--Select Subject--</option>
        <option>Physical Science</option>
        <option>Personal Development</option>
        <option>Computer Programming</option>
        <option>Practical Research 1</option>
        <option>Statistics and Probability</option>
        <option>Reading And Writing Skills</option>
        <option>Pagbasa At Pagsusuri</option>
        <option>Physical Education</option>
    </select>
</div>

<div class="box">
    <h2>Attendance</h2>
    <label>Day 1:</label><input type="number" id="d1">
    <label>Day 2:</label><input type="number" id="d2">
    <label>Day 3:</label><input type="number" id="d3">
    <label>Day 4:</label><input type="number" id="d4">

    <button onclick="calcAttendance()">Compute Attendance</button>
    <button type="button" class="clear-btn" onclick="clearAttendance()">Clear</button>

    <div id="attendanceResult" class="result"></div>
</div>

<div class="box">
    <h2>Quizzes</h2>
    <label>Quiz 1:</label><input type="number" id="quiz1">
    <label>Quiz 2:</label><input type="number" id="quiz2">
    <label>Quiz 3:</label><input type="number" id="quiz3">
    <label>Quiz 4:</label><input type="number" id="quiz4">

    <button onclick="calcQuizzes()">Compute Quizzes</button>
    <button type="button" class="clear-btn" onclick="clearQuizzes()">Clear</button>

    <div id="quizResult" class="result"></div>
</div>

<div class="box">
    <h2>Performance</h2>
    <label>Performance 1:</label><input type="number" id="perf1">
    <label>Performance 2:</label><input type="number" id="perf2">
    <label>Performance 3:</label><input type="number" id="perf3">
    <label>Performance 4:</label><input type="number" id="perf4">

    <button onclick="calcPerformance()">Compute Performance</button>
    <button type="button" class="clear-btn" onclick="clearPerformance()">Clear</button>
    <div id="performanceResult" class="result"></div>
</div>

<div class="box">
    <h2>Periodic Exam</h2>
    <label>Score:</label><input type="number" id="exam">

    <button onclick="calcExam()">Compute Exam</button>
    <button type="button" class="clear-btn" onclick="clearExam()">Clear</button>
    <div id="examResult" class="result"></div>
</div>

<div class="box">
    <h2>Final Grade Summary</h2>
    <button onclick="calculateFinalGrade()">Calculate Final Grade</button>
    <button type="button" class="clear-btn" onclick="clearFinalGrade()">Clear</button>
    <div id="finalGradeResult" class="result"></div>
</div>

<script>
function num(id){
    const v = parseFloat(document.getElementById(id).value);
    return isNaN(v) ? null : v;
}

function calcAttendance(){
    const d=[num("d1"),num("d2"),num("d3"),num("d4")];
    if(d.includes(null)){ 
        document.getElementById("attendanceResult").innerText="Fill all fields.";
        return;
    }
    const avg=(d[0]+d[1]+d[2]+d[3])/4;
    const grade = avg*30+70;
    const percent = grade*0.10;

    document.getElementById("attendanceResult").innerText=
        `Attendance Grade: ${grade.toFixed(2)}
10% = ${percent.toFixed(2)}`;
    return percent;
}

function calcQuizzes(){
    const q=[num("quiz1"),num("quiz2"),num("quiz3"),num("quiz4")];
    if(q.includes(null)){
        document.getElementById("quizResult").innerText="Fill all fields.";
        return;
    }

    const avg=(q[0]+q[1]+q[2]+q[3])/4;
    const grade = avg*30+70;
    const percent = grade*0.30;

    document.getElementById("quizResult").innerText=
        `Quiz Grade: ${grade.toFixed(2)}
30% = ${percent.toFixed(2)}`;
    return percent;
}

function calcPerformance(){
    const p=[num("perf1"),num("perf2"),num("perf3"),num("perf4")];
    if(p.includes(null)){
        document.getElementById("performanceResult").innerText="Fill all fields.";
        return;
    }

    const avg=(p[0]+p[1]+p[2]+p[3])/4;
    const grade = avg*30+70;
    const percent = grade*0.20;

    document.getElementById("performanceResult").innerText=
        `Performance Grade: ${grade.toFixed(2)}
20% = ${percent.toFixed(2)}`;
    return percent;
}

function calcExam(){
    const score=num("exam");
    if(score===null){
        document.getElementById("examResult").innerText="Enter exam score.";
        return;
    }

    const grade = (score/50)*30 + 70;  
    const percent = grade*0.40;

    document.getElementById("examResult").innerText=
        `Exam Grade: ${grade.toFixed(2)}
40% = ${percent.toFixed(2)}`;
    return percent;
}


function calculateFinalGrade(){
    const a = calcAttendance();
    const b = calcQuizzes();
    const c = calcPerformance();
    const d = calcExam();

    if([a,b,c,d].includes(undefined)){
        document.getElementById("finalGradeResult").innerText="Compute all sections first.";
        return;
    }

    const final = a+b+c+d;

    document.getElementById("finalGradeResult").innerText =
        `Final Grade: ${final.toFixed(2)}`;
}

function clearAttendance() {
    ['d1','d2','d3','d4'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('attendanceResult').innerText = '';
}

function clearQuizzes() {
    ['quiz1','quiz2','quiz3','quiz4'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('quizResult').innerText = '';
}

function clearPerformance() {
    ['perf1','perf2','perf3','perf4'].forEach(id => document.getElementById(id).value = '');
    document.getElementById('performanceResult').innerText = '';
}

function clearExam() {
    document.getElementById('exam').value = '';
    document.getElementById('examResult').innerText = '';
}

function clearFinalGrade() {
    document.getElementById('finalGradeResult').innerText = '';
}
</script>

</body>
</html>
